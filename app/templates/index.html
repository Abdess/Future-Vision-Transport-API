{% extends "layout.html" %}
{% block body %}
<main>
    <div class="flex items-center justify-center pt-6">
        <span
            class="bg-pink-100 pr-2 text-pink-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-pink-200 dark:text-pink-900">PoC</span>
        <h1 class="text-2xl font-medium text-gray-900 dark:text-white">API de segmentation d’image</h1>
    </div>
    <div class="flex items-center justify-center">
        <p class="pt-6 text-base font-medium text-gray-900 dark:text-white">Cet API prend une image en entrée pour
            fournir une segmentation d’image en sortie. </p>
    </div>
    <div class="flex items-center justify-center pt-6">
        <div
            class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:shadow-xl sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700">
            <form class="space-y-6" action="/api" method="post">
                <h2 class="text-xl font-medium text-gray-900 dark:text-white">Veuillez sélectionner un ID </h2>
                <div>
                    <label for="image_select"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">ID</label>
                    <select
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        name="image" id="image_select"> {% for image in image_list %} <option value="{{image}}"
                            SELECTED>{{image_list.index(image)}}</option> {% endfor %} </select>
                </div>
                <div class="flex items-center justify-center">
                    <input type="submit"
                        class="focus:outline-none text-white bg-pink-700 hover:bg-pink-800 focus:ring-4 focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-900" />
                </div>
            </form>
        </div>
    </div>
</main>
{%endblock%}
